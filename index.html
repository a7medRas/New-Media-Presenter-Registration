
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل مذيعين جدد</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #1f6f8b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }
    button:hover {
      background-color: #145374;
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="تسجيل مذيعين" />

  <h2>تسجيل مذيعين جدد</h2>
  <p>يرجى ملء البيانات المطلوبة للتسجيل كمذيع جديد</p>

  <form id="presenterForm">
    <input type="text" name="name" placeholder="الاسم" required />
    <select name="country">
      <option value="مصر">مصر</option>
      <option value="السعودية">السعودية</option>
      <option value="المغرب">المغرب</option>
      <option value="الجزائر">الجزائر</option>
      <option value="تونس">تونس</option>
      <option value="تركيا">تركيا</option>
    </select>
    <select name="gender">
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>
    <select name="nationality">
      <option value="مصر">مصر</option>
      <option value="السعودية">السعودية</option>
      <option value="المغرب">المغرب</option>
      <option value="الجزائر">الجزائر</option>
      <option value="تونس">تونس</option>
      <option value="تركيا">تركيا</option>
    </select>
    <input type="tel" name="whatsapp" placeholder="رقم الواتساب مع كود الدولة" required />
    <input type="text" name="inviteCode" placeholder="كود الدعوة" />
    <select name="previousPlatform">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <input type="text" name="appName" placeholder="اسم التطبيق السابق" />
    <select name="talent">
      <option value="غناء">غناء</option>
      <option value="شعر">شعر</option>
      <option value="عزف">عزف</option>
      <option value="رسم">رسم</option>
      <option value="طبخ">طبخ</option>
      <option value="أعمال يدوية">أعمال يدوية</option>
      <option value="تمثيل">تمثيل</option>
      <option value="تقليد أصوات">تقليد أصوات</option>
    </select>
    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById("presenterForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      const response = await fetch("https://script.google.com/macros/s/AKfycby5Aoi53F_R693HULQBD8JTdcvMY96Ugnd3keJfbcSF7igm5nRgTY5ri76nh67DWiKb/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      });

      if (response.ok) {
        alert("تم التسجيل بنجاح");
        form.reset();
      } else {
        alert("حدث خطأ، حاول مرة أخرى");
      }
    });
  </script>
</body>
</html>
